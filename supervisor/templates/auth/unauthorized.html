<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkisiz Erişim - Supervisor Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 100px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-size: 80px;
            font-weight:  800;
            color: #1e293b;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #475569;
            margin-bottom:  15px;
        }
        
        .error-message {
            color: #64748b;
            margin-bottom: 30px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            transform:  translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">
            <i class="bi bi-shield-exclamation"></i>
        </div>
        <div class="error-code">403</div>
        <h1 class="error-title">Yetkisiz Erişim</h1>
        <p class="error-message">
            Bu sayfaya erişim yetkiniz bulunmamaktadır.<br>
            Lütfen giriş yapın veya yönetici ile iletişime geçin.
        </p>
        <a href="{{ url_for('auth.login') }}" class="btn-home">
            <i class="bi bi-house me-2"></i>
            Giriş Sayfasına Dön
        </a>
    </div>
</body>
</html>
