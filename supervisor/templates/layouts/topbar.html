<div class="topbar">
    <div class="d-flex align-items-center">
        <button class="btn d-lg-none me-2 text-dark fs-4" id="mobileToggle">
            <i class="bi bi-list"></i>
        </button>
        
        <div class="topbar-title">
            <h1 class="fs-5 mb-0">{% block page_title %}Dashboard{% endblock %}</h1>
        </div>
    </div>
    
    <div class="topbar-right">
        <button class="btn-icon position-relative" title="Bildirimler">
            <i class="bi bi-bell"></i>
            {% if unread_notifications > 0 %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">
                {{ unread_notifications }}
            </span>
            {% endif %}
        </button>
        
        <button class="btn-icon" title="Ayarlar">
            <i class="bi bi-gear"></i>
        </button>
        
        <div class="dropdown">
            <div class="user-profile" data-bs-toggle="dropdown">
                <div class="user-avatar">
                    {{ current_user.full_name[0]|upper }}
                </div>
                <div class="d-none d-md-block text-start">
                    <div class="fw-bold text-dark" style="font-size: 0.9rem;">{{ current_user.full_name }}</div>
                    <div class="text-muted" style="font-size: 0.75rem;">{{ current_user.role }}</div>
                </div>
                <i class="bi bi-chevron-down text-muted ms-1"></i>
            </div>
            
            <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                <li><a class="dropdown-item py-2" href="#"><i class="bi bi-person me-2"></i> Profil</a></li>
                <li><a class="dropdown-item py-2" href="#"><i class="bi bi-sliders me-2"></i> Ayarlar</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item py-2 text-danger" href="{{ url_for('auth.logout') }}">
                        <i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
