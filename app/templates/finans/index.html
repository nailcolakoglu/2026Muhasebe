{% extends "base.html" %}
{% block title %}Finans Yönetimi{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <h3 class="mb-4"><i class="bi bi-wallet-fill me-2"></i>Finans Yönetimi</h3>
    
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 me-3">
                        <i class="bi bi-arrow-left-right fs-1"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-1">İç Transfer (Virman)</h4>
                        <p class="text-muted mb-3">Kasalar ve Bankalar arası para transferi yapın.</p>
                        <a href="{{ url_for('finans.virman') }}" class="btn btn-primary">
                            Transfer Yap <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body p-4 d-flex align-items-center">
                    <div class="bg-danger bg-opacity-10 text-danger rounded-circle p-3 me-3">
                        <i class="bi bi-receipt fs-1"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-1">Gider/Masraf Fişi</h4>
                        <p class="text-muted mb-3">Kira, Fatura, Personel gibi giderleri işleyin.</p>
                        <a href="{{ url_for('finans.gider_ekle') }}" class="btn btn-outline-danger">
                            Gider Ekle <i class="bi bi-dash-circle ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
