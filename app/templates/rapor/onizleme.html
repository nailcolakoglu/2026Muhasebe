<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ baslik }} - Önizleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        @media print {
            .no-print { display: none !important; }
            .container { width: 100% !important; max-width: none !important; }
            table { font-size: 11px; }
        }
        body { background-color: #f8f9fa; }
        .rapor-kagit {
            background: white;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 1200px; /* A4 Genişliği gibi */
        }
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; color: #333; }
    </style>
</head>
<body>

    <div class="bg-dark text-white p-3 mb-3 no-print sticky-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-eye me-2"></i>Rapor Önizleme: {{ baslik }}</h5>
            <div>
                <button onclick="window.print()" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-printer me-1"></i> Yazdır
                </button>
                <button onclick="window.close()" class="btn btn-outline-light btn-sm">
                    Kapat
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="rapor-kagit">
            <div class="text-center mb-4">
                <h4 class="fw-bold">{{ current_user.firma.unvan }}</h4>
                <h2 class="fw-bold">{{ baslik }}</h2>
                <p class="text-muted">
                    Rapor Tarihi: <span id="tarih"></span>
                </p>
            </div>

            <div class="table-responsive">
                {{ tablo|safe }}
            </div>

            <div class="mt-4 pt-3 border-top text-muted small text-center">
                Bu rapor {{ current_user.ad_soyad }} tarafından oluşturulmuştur.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('tarih').innerText = new Date().toLocaleDateString('tr-TR');
    </script>
</body>
</html>
