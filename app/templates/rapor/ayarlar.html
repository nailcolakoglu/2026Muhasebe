{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>AI Analiz Kriterleri</h5>
        </div>
        <div class="card-body">
            <form id="ayarForm">
                {% for ayar in ayarlar %}
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label fw-bold">{{ ayar.aciklama }}</label>
                    <div class="col-sm-8">
                        <input type="text" name="{{ ayar.anahtar }}" value="{{ ayar.deger }}" class="form-control">
                    </div>
                </div>
                {% endfor %}
                <div class="text-end">
                    <button type="button" onclick="ayarlariKaydet()" class="btn btn-success">
                        <i class="bi bi-save me-2"></i> Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
function ayarlariKaydet() {
    $.post("{{ url_for('rapor.ai_ayarlari') }}", $('#ayarForm').serialize(), function(res){
        Swal.fire('Başarılı', res.message, 'success');
    });
}
</script>
{% endblock %}
