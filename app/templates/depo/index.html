{% extends "base.html" %}
{% block title %}Depo Yönetimi{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Depo Listesi</h3>
        <a href="{{ url_for('depo.ekle') }}" class="btn btn-primary">
            <i class="bi bi-shop-window me-2"></i> Yeni Depo
        </a>
    </div>
    
    <div class="alert alert-light border shadow-sm mb-4">
        <i class="bi bi-info-circle text-primary me-2"></i>
        Depolar, fatura ve irsaliye işlemlerinde malın girdiği veya çıktığı yerleri belirtir.
    </div>

    {{ grid.render('depo.index')|safe }}
</div>
{% endblock %}
