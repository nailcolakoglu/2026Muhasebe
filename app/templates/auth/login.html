{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-in-right"></i> Multi-Tenant ERP
                    </h4>
                </div>
                <div class="card-body p-4">
                    {{ form.render() | safe }}
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Güvenli Giriş Sistemi v2.0</small>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ✅ CSRF Token Auto-Refresh Script -->
<script>
    // 50 dakika sonra uyarı göster
    setTimeout(() => {
        document.getElementById('tokenExpireWarning').classList.remove('d-none');
    }, 50 * 60 * 1000);
    
    // 55 dakika sonra sayfayı yenile (token expire olmadan)
    setTimeout(() => {
        console.log('CSRF token yenileniyor...');
        window.location.reload();
    }, 55 * 60 * 1000);
</script>
{% endblock %}
