<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firma Olu≈ütur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üè¢ Test Firma Olu≈ütur</h4>
                    </div>
                    <div class="card-body">
                        <form id="firmaForm">
                            <!-- ‚úÖ CSRF TOKEN (HIDDEN INPUT) -->
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="mb-3">
                                <label for="kod" class="form-label">Firma Kodu *</label>
                                <input type="text" class="form-control" id="kod" name="kod" 
                                       placeholder="√ñrn: ABC001" required maxlength="20">
                                <small class="text-muted">B√ºy√ºk harflerle, benzersiz olmalƒ±</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="unvan" class="form-label">Ticari √únvan *</label>
                                <input type="text" class="form-control" id="unvan" name="unvan" 
                                       placeholder="√ñrn: ABC Ticaret A.≈û." required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="vergi_no" class="form-label">Vergi No *</label>
                                <input type="text" class="form-control" id="vergi_no" name="vergi_no" 
                                       placeholder="√ñrn: 1234567890" required maxlength="20">
                            </div>
                            
                            <!-- ‚úÖ YENƒ∞: Admin Email -->
                            <div class="mb-3">
                                <label for="admin_email" class="form-label">Admin Email</label>
                                <input type="email" class="form-control" id="admin_email" name="admin_email" 
                                       placeholder="admin@firma.com">
                                <small class="text-muted">Bu email ile sisteme giri≈ü yapƒ±lacak</small>
                            </div>
                            
                            <!-- ‚úÖ YENƒ∞: Admin ≈ûifre -->
                            <div class="mb-3">
                                <label for="admin_password" class="form-label">Admin ≈ûifre</label>
                                <input type="password" class="form-control" id="admin_password" name="admin_password" 
                                       placeholder="Bo≈ü bƒ±rakƒ±lƒ±rsa otomatik: KOD123">
                                <small class="text-muted">√ñrn: ABC001123</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <span id="btnText">Firma Olu≈ütur</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('firmaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const resultDiv = document.getElementById('result');
            
            // Loading durumu
            btn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            resultDiv.innerHTML = '';
            
            try {
                const formData = new FormData(e.target);
                
                // ‚úÖ CSRF token'ƒ± header'a da ekle
                const csrfToken = formData.get('csrf_token');
                
                const response = await fetch('/firmalar/test-firma-olustur', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken  // ‚úÖ Header'a ekle
                    },
                    credentials: 'same-origin'  // ‚úÖ Cookie'leri g√∂nder
                });
                
                // ‚úÖ Response tipini kontrol et
                const contentType = response.headers.get('content-type');
                
                if (!contentType || !contentType.includes('application/json')) {
                    // HTML d√∂n√ºyorsa (login sayfasƒ± gibi)
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Oturum Hatasƒ±:</strong> L√ºtfen √∂nce giri≈ü yapƒ±n.
                            <br><a href="/auth/login" class="btn btn-sm btn-primary mt-2">Giri≈ü Yap</a>
                        </div>
                    `;
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>‚úÖ Ba≈üarƒ±lƒ±!</h5>
                            <p>${data.message.replace(/\n/g, '<br>')}</p>
                            <hr>
                            <ul class="mb-0">
                                <li><strong>Firma ID:</strong> ${data.tenant.id}</li>
                                <li><strong>Kod:</strong> ${data.tenant.kod}</li>
                                <li><strong>√únvan:</strong> ${data.tenant.unvan}</li>
                                <li><strong>Database:</strong> ${data.tenant.db_name}</li>
                            </ul>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Hata:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Baƒülantƒ± Hatasƒ±:</strong> ${error.message}
                    </div>
                `;
            } finally {
                // Loading kaldƒ±r
                btn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
