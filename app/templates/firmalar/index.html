{% extends "base.html" %}

{% block title %}Firma Listesi{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h3 class="mb-0 fw-bold text-dark">Firmalarım</h3>
            <p class="text-muted small mb-0">Sisteme kayıtlı işletmeleri yönetin.</p>
        </div>
        <a href="{{ url_for('firmalar.ekle') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Yeni Firma
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            {{ grid.render('firmalar.index')|safe }}
        </div>
    </div>
</div>
{% endblock %}
