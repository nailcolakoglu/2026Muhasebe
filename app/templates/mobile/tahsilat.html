{% extends "mobile/base_mobile.html" %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="bi bi-wallet2"></i> Tahsilat Yap</h5>
    </div>
    <div class="card-body">
        <form id="tahsilatForm" method="POST" action="javascript:void(0);">
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="fw-bold">Müşteri Seçin</label>
                <select name="cari_id" class="form-select form-select-lg" required>
                    <option value="">Müşteri...</option>
                    {% for c in cariler %}
                        <option value="{{ c.id }}">{{ c.unvan }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="fw-bold">İşlem Türü</label>
                <select name="tur" id="turSelect" class="form-select form-select-lg">
                    <option value="NAKIT">Nakit Tahsilat</option>
                    <option value="CEK">Çek Girişi</option>
                    <option value="SENET">Senet Girişi</option>
                </select>
            </div>

            <div class="mb-3" id="vadeDiv" style="display:none;">
                <label class="fw-bold">Vade Tarihi</label>
                <input type="date" name="vade_tarihi" class="form-control form-control-lg">
            </div>

            <div class="mb-4">
                <label class="fw-bold">Tutar (TL)</label>
                <input type="number" name="tutar" class="form-control form-control-lg text-end fw-bold" placeholder="0.00" step="0.01" required>
            </div>

            <button type="submit" id="btnTahsilat" class="btn btn-success w-100 btn-lg py-3">
                TAHSİL ET
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        
        // 1.İşlem Türü Değişince Çalışacak Fonksiyon
        function turKontrol() {
            var tur = $('#turSelect').val();
            if (tur === 'NAKIT') {
                $('#vadeDiv').slideUp(); // Efektli gizle
                $('input[name="vade_tarihi"]').prop('required', false);
            } else {
                $('#vadeDiv').slideDown(); // Efektli göster
                $('input[name="vade_tarihi"]').prop('required', true);
            }
        }

        // Olay Dinleyicisi (Change)
        $('#turSelect').on('change', turKontrol);

        // Sayfa ilk açıldığında çalıştır (Durumu ayarla)
        turKontrol();

        // 2.Form Gönderme (AJAX)
        $('#tahsilatForm').on('submit', function(e) {
            e.preventDefault();

            let btn = $('#btnTahsilat');
            let orjText = btn.html();
            btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> İşleniyor...');

            $.ajax({
                url: "{{ url_for('mobile.tahsilat') }}",
                type: "POST",
                data: $(this).serialize(), // csrf_token dahil tüm veriyi alır
                success: function(res) {
                    if(res.success) {
                        Swal.fire({
                            title: "Başarılı",
                            text: res.message,
                            icon: "success",
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = "{{ url_for('mobile.dashboard') }}";
                        });
                    } else {
                        Swal.fire("Hata", res.message, "error");
                        btn.prop('disabled', false).html(orjText);
                    }
                },
                error: function(xhr) {
                    console.error(xhr.responseText);
                    Swal.fire("Sunucu Hatası", "İşlem başarısız oldu: " + xhr.status, "error");
                    btn.prop('disabled', false).html(orjText);
                }
            });
        });
    });
</script>
{% endblock %}
