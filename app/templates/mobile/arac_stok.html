{% extends "mobile/base_mobile.html" %}
{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark">
        <h5 class="mb-0"><i class="bi bi-box-seam"></i> Araç Stoğu</h5>
    </div>
    <ul class="list-group list-group-flush">
        {% for s, miktar in stoklar %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <div class="fw-bold">{{ s.ad }}</div>
                <small class="text-muted">{{ s.kod }}</small>
            </div>
            <span class="badge bg-primary rounded-pill fs-6">{{ "{:,.0f}".format(miktar) }} {{ s.birim }}</span>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">Aracınızda ürün bulunmamaktadır.</li>
        {% endfor %}
    </ul>
    <div class="card-body">
        <a href="{{ url_for('mobile.dashboard') }}" class="btn btn-outline-secondary w-100">Geri Dön</a>
    </div>
</div>
{% endblock %}
