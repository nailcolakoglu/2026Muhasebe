{% extends "mobile/base_mobile.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm text-center p-4 rounded-4">
        <div class="card-body">
            <div class="mb-4">
                <div class="bg-warning bg-opacity-10 text-warning rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                    <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                </div>
            </div>
            
            <h4 class="fw-bold text-dark mb-2">Bir Sorun Oluştu</h4>
            
            <p class="text-muted mb-4">
                {{ message }}
            </p>
            
            <div class="d-grid gap-2">
                <a href="{{ url_for('mobile.dashboard') }}" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-house-door-fill me-2"></i> Ana Menüye Dön
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger shadow-sm">
                    <i class="bi bi-box-arrow-right me-2"></i> Çıkış Yap
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
