{% extends "mobile/base_mobile.html" %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body">
        
        {% if not depo_var %}
            <div class="alert alert-danger text-center">
                Hesabınıza tanımlı Araç Deposu yok!<br>Yönetici ile görüşün.
            </div>
        {% else %}
            
            <form id="mobilSatisForm" method="POST" action="javascript:void(0);">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label class="fw-bold">Müşteri Seçin</label>
                    <select name="cari_id" class="form-select form-select-lg" required>
                        <option value="">Seçiniz...</option>
                        {% for c in cariler %}
                            <option value="{{ c.id }}">{{ c.unvan }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="urunListesi" class="mb-3"></div>

                <div class="alert alert-info d-flex justify-content-between align-items-center mb-3">
                    <span class="fw-bold">GENEL TOPLAM:</span>
                    <span class="display-6 fw-bold text-primary" id="lblGenelToplam">0.00 ₺</span>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" id="btnUrunEkle" class="btn btn-outline-primary mb-2">
                        <i class="bi bi-plus-lg"></i> Ürün Ekle
                    </button>

                    <button type="submit" id="btnKaydet" class="btn btn-success btn-lg py-3">
                        <i class="bi bi-printer"></i> KAYDET VE YAZDIR
                    </button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    var stokData = [
        {% for s, miktar in stoklar %}
            {
                id: {{ s.id }},
                ad: "{{ s.ad|replace('"', '')|replace("'", "") }}", 
                fiyat: {{ s.satis_fiyat or 0 }},
                stok: {{ miktar or 0 }}
            },
        {% endfor %}
    ];

    $(document).ready(function() {
        
        function hesapla() {
            let toplam = 0;
            $('#urunListesi .row').each(function() {
                let $row = $(this);
                let miktar = parseFloat($row.find('input[name="miktar[]"]').val()) || 0;
                let fiyat = parseFloat($row.find('select option:selected').data('fiyat')) || 0;
                let satirTutar = miktar * fiyat;
                toplam += satirTutar;
                $row.find('.urun-bilgi').text(`${miktar} x ${fiyat.toFixed(2)} = ${satirTutar.toFixed(2)} ₺`);
            });
            $('#lblGenelToplam').text(toplam.toLocaleString('tr-TR', {minimumFractionDigits: 2}) + ' ₺');
        }

        $('#btnUrunEkle').on('click', function() {
            if(stokData.length === 0) {
                Swal.fire("Stok Yok", "Aracınızda satılacak ürün bulunmamaktadır.", "warning");
                return;
            }

            let optionsHtml = '<option value="" data-fiyat="0">Seçiniz...</option>';
            stokData.forEach(s => {
                optionsHtml += `<option value="${s.id}" data-fiyat="${s.fiyat}">${s.ad} (${Math.floor(s.stok)})</option>`;
            });

            let rowHtml = `
            <div class="row g-2 mb-3 align-items-start border-bottom pb-2 animate__animated animate__fadeIn">
                <div class="col-7">
                    <select name="stok_id[]" class="form-select shadow-sm urun-select" required>
                        ${optionsHtml}
                    </select>
                    <small class="text-muted fst-italic urun-bilgi d-block mt-1 ms-1"></small>
                </div>
                <div class="col-3">
                    <input type="number" name="miktar[]" class="form-control text-center shadow-sm fw-bold miktar-input" placeholder="Adet" value="1" min="1" step="0.01" required>
                </div>
                <div class="col-2 text-center">
                    <button type="button" class="btn btn-outline-danger border-0 btn-sil">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>`;
            
            $('#urunListesi').append(rowHtml);
            hesapla();
        });

        $(document).on('click', '.btn-sil', function() {
            $(this).closest('.row').remove();
            hesapla();
        });

        $(document).on('change input', '.urun-select, .miktar-input', function() {
            hesapla();
        });

        $('#mobilSatisForm').on('submit', function(e) {
            e.preventDefault();
            
            if ($('select[name="stok_id[]"]').length === 0) {
                Swal.fire("Uyarı", "Lütfen en az bir ürün ekleyin.", "warning");
                return false;
            }

            let btn = $('#btnKaydet');
            let orjText = btn.html();
            btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> İşleniyor...');

            $.ajax({
                url: "{{ url_for('mobile.sicak_satis') }}",
                type: "POST",
                data: $(this).serialize(),
                success: function(res) {
                    if(res.success) {
                        Swal.fire({
                            title: "Satış Başarılı!",
                            text: "Fiş yazdırılıyor...",
                            icon: "success",
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = "/mobile/yazdir/" + res.fatura_id;
                        });
                    } else {
                        Swal.fire("Hata", res.message, "error");
                        btn.prop('disabled', false).html(orjText);
                    }
                },
                error: function(xhr) {
                    console.log(xhr.responseText);
                    Swal.fire("Sunucu Hatası", "İşlem sırasında hata oluştu: " + xhr.status, "error");
                    btn.prop('disabled', false).html(orjText);
                }
            });
        });
    });
</script>
{% endblock %}
