<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; padding-bottom: 70px; }
        .mobile-header { background: #4e73df; color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 10px 0; z-index: 1000; }
    </style>
</head>
<body>
    <div class="mobile-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold"><i class="bi bi-box-seam me-2"></i> Saha Satış</h5>
        <a href="{{ url_for('auth.logout') }}" class="text-white"><i class="bi bi-power fs-4"></i></a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="bottom-nav d-flex justify-content-around">
        <a href="{{ url_for('mobile.dashboard') }}" class="text-center text-decoration-none text-dark">
            <i class="bi bi-house fs-4 d-block text-primary"></i> <small>Ana Sayfa</small>
        </a>
        <a href="{{ url_for('mobile.sicak_satis') }}" class="text-center text-decoration-none text-dark">
            <i class="bi bi-cart fs-4 d-block text-success"></i> <small>Satış</small>
        </a>
        <a href="{{ url_for('main.index') }}" class="text-center text-decoration-none text-dark">
            <i class="bi bi-pc-display fs-4 d-block text-secondary"></i> <small>Masaüstü</small>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
