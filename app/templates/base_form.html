{% extends "base.html" %}

{% block title %}{{ form.title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4 animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0 fw-bold text-primary">
                            <i class="{{ form.icon if form.icon else 'bi bi-pencil-square' }} me-2"></i>
                            {{ form.title }}
                        </h5>
                    </div>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i> Vazge√ß
                    </button>
                </div>
                
                <div class="card-body p-4">
                    {{ form.render() | safe }}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    {{ form.render_assets_html() | safe }}
{% endblock %}
