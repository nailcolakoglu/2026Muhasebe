{% extends "base.html" %}
{% block title %}Kullanıcı Yönetimi{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="bi bi-people-fill me-2"></i>Personel & Kullanıcılar</h3>
        
        <div>
            <a href="{{ url_for('kullanici.sync_all') }}" class="btn btn-warning text-dark me-2 shadow-sm">
                <i class="bi bi-arrow-repeat me-1"></i> Veritabanlarını Eşitle
            </a>
            
            <a href="{{ url_for('kullanici.ekle') }}" class="btn btn-primary shadow-sm">
                <i class="bi bi-person-plus-fill me-2"></i> Yeni Kullanıcı
            </a>
        </div>
    </div>

    {{ grid.render('kullanici.index')|safe }}
</div>
{% endblock %}
