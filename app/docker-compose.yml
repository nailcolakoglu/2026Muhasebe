version: '3.8'

volumes:
  n8n_storage:
  postgres_storage:

services:
  # ----------------------------------------------------------------
  # n8n'in Kendi Veritabanı (PostgreSQL)
  # n8n iş akışlarını ve geçmişini burada tutar.
  # ----------------------------------------------------------------
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_DB=n8n_db
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Çakışma olmasın diye 5433 yaptık
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U n8n -d n8n_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ----------------------------------------------------------------
  # n8n Otomasyon Sunucusu
  # ----------------------------------------------------------------
  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      
      # Güvenlik ve Ayarlar
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      
      # Timezone (Türkiye Saati)
      - GENERIC_TIMEZONE=Europe/Istanbul
      - TZ=Europe/Istanbul
      
      # Webhook Tüneli (Lokalde geliştirme yaparken gerekli değil ama iyi olur)
      # - WEBHOOK_URL=http://localhost:5678/
      
    links:
      - postgres
    volumes:
      - n8n_storage:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    
    # DİKKAT: n8n'in senin bilgisayarındaki (Host) Flask'a erişmesi için
    extra_hosts:
      - "host.docker.internal:host-gateway"